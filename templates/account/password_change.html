{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h2 class="ui header">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="ui large from password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="ui large primary button" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
