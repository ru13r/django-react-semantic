{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h2 class="ui header">{% trans "Sign Out" %}</h2>

<p>{% trans 'Are you sure you want to sign out????' %}</p>

<form method="post" class="ui large form" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="ui fluid large primary button" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
